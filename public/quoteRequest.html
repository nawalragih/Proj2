<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Request</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="number"],
        button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Quote</h1>
        <form id="quoteRequestForm">
            <div class="form-group">
                <input type="text" id="propertyAddress" placeholder="Property Address" required>
                <input type="number" id="squareFootage" placeholder="Square Footage" required>
                <input type="text" id="proposedPrice" placeholder="Proposed Price" required>
                <textarea id="note" placeholder="Note (optional)"></textarea>
            </div>
            <button type="submit">Submit Quote Request</button>
        </form>
    </div>

    <script>
        // Handle quote request submission
        async function handleQuoteRequest() {
    const quoteData = {
        userId: localStorage.getItem('clientId'),
        propertyAddress: document.getElementById('propertyAddress').value,
        squareFootage: document.getElementById('squareFootage').value,
        proposedPrice: document.getElementById('proposedPrice').value,
        note: document.getElementById('note').value
    };

    const response = await fetch('http://localhost:3000/quoteRequest', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(quoteData),
        credentials: 'include'
    });

    if (response.ok) {
        const data = await response.json();
        alert('Quote request submitted successfully!');
        console.log(data);

        // Redirect to the client dashboard
        window.location.href = '/client_Dashboard.html';  // Adjust the URL to your dashboard page
    } else {
        const error = await response.json();
        alert('Error submitting quote request: ' + error.message);
        console.error(error);
    }
}

        document.getElementById('quoteRequestForm').addEventListener('submit', handleQuoteRequest);
    </script>
</body>
</html>
