<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Quote Request</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        input:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Quote Request</h1>
        <form id="quoteRequestForm">
            <label for="propertyAddress">Property propertyAddress:</label>
            <input type="text" name="propertyAddress" id="propertyAddress" placeholder="Property propertyAddress" required />

            <label for="squareFeet">Square Feet:</label>
            <input type="number" name="squareFeet" id="squareFeet" placeholder="Square Feet" required />

            <label for="proposedPrice">Proposed Price:</label>
            <input type="number" name="proposedPrice" id="proposedPrice" placeholder="Proposed Price" required />

            <label for="note">Additional Notes:</label>
            <textarea name="note" id="note" placeholder="Additional Notes"></textarea>

            <label for="images">Upload Images:</label>
            <input type="file" name="images" id="images" accept="image/*" multiple />

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById('quoteRequestForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    // Retrieve clientId from sessionStorage
    const clientId = sessionStorage.getItem('clientId');
    console.log('clientId from sessionStorage:', clientId); // Debugging

    // If clientId is not available, redirect to login
    if (!clientId) {
        alert('Client ID is missing. Please log in first.');
        window.location.href = 'login.html'; // Redirect to login page
        return;
    }

    // Collect form data
    const formData = {
        clientId, // Use clientId from sessionStorage
        propertyAddress: document.getElementById('propertyAddress').value,
        squareFeet: document.getElementById('squareFeet').value,
        proposedPrice: document.getElementById('proposedPrice').value,
        note: document.getElementById('note').value
    };

    try {
        const response = await fetch('http://localhost:3000/api/quoteRequest', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error response from server:', errorText);
            alert('Error submitting quote request. Please check the form and try again.');
            return;
        }

        const data = await response.json();
        alert('Quote request submitted successfully!');
        window.location.href = 'clientDashboard.html'; // Redirect after success
    } catch (error) {
        console.error('Network error:', error);
        alert('Failed to submit the request. Please try again later.');
    }
});

    </script>
</body>
</html>
