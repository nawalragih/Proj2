<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Quote Request</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Quote Request</h1>
        <form id="quoteRequestForm">
            <label for="address">Property Address:</label>
            <input type="text" name="address" id="address" placeholder="Property Address" required />

            <label for="squareFeet">Square Feet:</label>
            <input type="number" name="squareFeet" id="squareFeet" placeholder="Square Feet" required />

            <label for="proposedPrice">Proposed Price:</label>
            <input type="number" name="proposedPrice" id="proposedPrice" placeholder="Proposed Price" required />

            <label for="note">Additional Notes:</label>
            <textarea name="note" id="note" placeholder="Additional Notes"></textarea>

            <label for="images">Upload Images:</label>
            <input type="file" name="images" id="images" accept="image/*" multiple />

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        document.getElementById('quoteRequestForm').addEventListener('submit', async function (event) {
            event.preventDefault();
    
            const formData = new FormData();
            formData.append('address', document.getElementById('address').value);
            formData.append('squareFeet', document.getElementById('squareFeet').value);
            formData.append('proposedPrice', document.getElementById('proposedPrice').value);
            formData.append('note', document.getElementById('note').value);
    
            const images = document.getElementById('images').files;
            for (let i = 0; i < images.length; i++) {
                formData.append('images', images[i]);
            }
    
            try {
                const response = await fetch('http://localhost:3000/quoteRequest/submit', {
                    method: 'POST',
                    body: formData
                });
    
                const data = await response.json();
                if (data.message) {
                    alert('Quote request submitted successfully');
                    // Redirect to the client's dashboard page
                    window.location.href = 'clientDashboard.html';
                } else {
                    alert('Error submitting quote request');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred');
            }
        });
    </script>
